<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <style>
        .book-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            width: 200px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="book-container" id="bookContainer">
        <!-- Spazio per ogni libro -->
    </div>
    <form id="addBookForm">
        <input type="text" id="bookName" placeholder="Nome del libro">
        <input type="file" id="bookImage" accept="image/*">
        <button type="submit">Aggiungi Libro</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
