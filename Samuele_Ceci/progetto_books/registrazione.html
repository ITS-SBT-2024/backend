<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="style/registrazione.css"> <!-- Aggiunto il link al file CSS -->
</head>

<body>

    <h1 class="title">REGISTRATI</h1>

    <div class="register-container">
        <div class="form-container">
            <!-- Aggiunto l'id "registerForm" -->
            <form id="registerForm" class="register-form">
                <h2>Registrazione</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="areaPersonale">Area Personale</label>
                    <input type="text" id="areaPersonale" name="areaPersonale" required>
                </div>
                <button type="submit">Registrati</button>
                <a href="login.html"></a>
            </form>
        </div>
    </div>

    <!-- Incluso il codice JavaScript -->
    <script src="registrazione.js"></script>

</body>

</html>
