<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">ACCEDI ALLA TUA LIBRERIA</h1>
    <div class="login-container">
        <div class="form-container">
            <form id="loginForm" class="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="register-container">
            <p>Non hai ancora un account?</p>
            <!-- Aggiunto l'attributo onclick per chiamare la funzione registrati() -->
            <button onclick="registrati()">Registrati</button>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
        // Funzione per reindirizzare alla pagina di registrazione
        function registrati() {
            window.location.href = "registrazione.html";
        }
    </script>
</body>
</html>
