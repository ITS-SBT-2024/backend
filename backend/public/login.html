<html><head>Login alla mia app
    <script>
        async function doLogin( data = {}) {
            const response = await fetch("/login", {
                method: "POST", // *GET, POST, PUT, DELETE, etc.                 
                headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: JSON.stringify(data), 
            });
            if (response.ok){
                alert ("Login Success");
            } else {
                alert ("Login Failed!!!");
            }
            ///return response.json(); // parses JSON response into native JavaScript objects
        }
        async function goLogin (){
            let u=document.getElementById("user").value;
            let p=document.getElementById("password").value;
            await doLogin( {user:u, password:p});
        }

    </script>

</head>
<body>
    <h1>Benvenuto nella App!!!</h1>
    <img src="/img/logo.png" width="80px" heigth="80px"/>
    <p>Login:</p>
    <form method="POST" action="/login">
        <input name="user" id="user" type="text"/>
        <input name="password" id="password" type="password"/>
        <input type="submit">POST as FormData</input>
    </form>

        <button type="button" onclick="goLogin()">POST as json data</button>
</body></html>
